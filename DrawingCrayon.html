<!DOCTYPE html>
<html>
    <head>
        <title>DancingCrayon</title>
        <style>
            /* CSS for left side */
            .left-side {
                display: flex;
                flex-direction: column;
                justify-content: top;
                align-items: center;
                width: 50%;
                height: 100vh;
                background-color: #f2f2f2;
            }
            .heading {
                font-size: 3rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }
            .subheading {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            .button-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                width: 80%;
            }
            .button {
                width: 100px;
                height: 100px;
                margin: 1rem;
                background-color: #fff;
                border: 2px solid #000;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.2rem;
                font-weight: bold;
                cursor: pointer;
            }
            /* CSS for right side */
            .right-side {
                width: 50%;
                height: 100vh;
                background-image: url('https://via.placeholder.com/800x600');
                background-size: cover;
                background-position: center;
                position: relative;
            }
            .click-photo {
                position: absolute;
                bottom: 20px;
                right: 20px;
                background-color: #fff;
                border: 2px solid #000;
                border-radius: 10px;
                padding: 0.5rem 1rem;
                font-size: 1.2rem;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="left-side">
            <h1 class="heading">DancingCrayon</h1>
            <h2 class="subheading">Bring your drawings to life</h2>
            <h3 class="subheading">The AI club in Plaksha, LEAP presents a machine learning model which can rig up a photo and animate a drawing!</h3>
            <div class="button-container">
                <div class="button">Button 1</div>
                <div class="button">Button 2</div>
                <div class="button">Button 3</div>
                <div class="button">Button 4</div>
                <div class="button">Button 5</div>
                <div class="button">Button 6</div>
                <div class="button">Button 7</div>
                <div class="button">Button 8</div>
            </div>
        </div>
        <div class="right-side">
            <div class="click-photo">Click Photo</div>
        </div>
    </body>
</html>
